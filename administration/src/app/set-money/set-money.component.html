<div class="modal-header">
  <h4 class="modal-title">Set Money of User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="text-center">
            <label>Benutzer</label>
        </div>
        <app-user-selector></app-user-selector>
    </div>
    <div class="form-group">
        <div class="text-center">
            <label>Geld</label>
        </div>
        <input type="number" class="form-control" placeholder="500" required minlength="1" (keyup)="money = $event.target.value">
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="setMoney()">Set Money</button>
</div>
