<div class="modal-header">
    <h4 class="modal-title">Set Money of User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <label>Vorname</label>
          <input type="text" class="form-control" placeholder="Max" required minlength="1" [pattern]="'^[a-zA-Z \-\']$'" (keyup)="firstName = $event.target.value;">
        </div>
        <div class="form-group">
          <label>Nachname</label>
          <input type="text" class="form-control" placeholder="Mustermann" required minlength="1" [pattern]="'^[a-zA-Z \-\']$'" (keyup)="lastName = $event.target.value;">
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createUser()">Create User</button>
  </div>
