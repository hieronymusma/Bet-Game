<div class="modal" [class.display-block]="showErrorModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
              <h4 class="modal-title">{{error?.title}}</h4>
          </div>
          <div class="modal-body error-modal-body">
              <p>Description: {{error?.shortmessage}}</p>
              <p>Error message:<p>
              <!--<span [innerHTML]="error?.longmessage | lineWrap"></span>-->
              <span class="error-line-wrap">{{error?.longmessage | lineWrap}}</span>
          </div>
      </div>
  </div>
</div>
<div class="error-background" [hidden]="!showErrorModal"></div>
